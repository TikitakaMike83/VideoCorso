<h2>Direttiva *ngFor</h2>
<ul>
  <li *ngFor="let notizia of news">
  <p>{{notizia}}</p>
  </li>
</ul>

<table border="1">
  <!-- Intestazioni-->
  <tr>
  <th>Titolo</th>
  <th>Autore</th>
  <th>Genere</th>
  <th>Isbn</th>
  <th>Trama</th>
  <th>Page</th>
  <th>Letto</th>
  </tr>

<!--leggi quello che c'Ã¨ in books e inseriscilo nella varialile libro 
Per accedere ad un oggetto uso il punto

<td>{{libro.titolo}}</td>
<td>{{libro.autore}}</td>
<td>{{libro.genere}}</td>
<td>{{libro.isbn}}</td>
<td>{{libro.trama}}</td>
<td>{{libro.page}}</td>
