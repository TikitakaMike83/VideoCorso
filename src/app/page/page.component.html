<h2>Direttiva *ngFor</h2>
<ul>
  <li *ngFor="let notizia of news">
  <p>{{notizia}}</p>
  </li>
</ul>

<table border="1">
  <!-- Intestazioni-->
  <tr>
  <th>Titolo</th>
  <th>Autore</th>
  <th>Genere</th>
  <th>Isbn</th>
  <th>Trama</th>
  <th>Page</th>
  <th>Letto</th> 
  <th>Recensione</th>
  </tr>

<!--leggi quello che c'Ã¨ in books e inseriscilo nella varialile libro 
Per accedere ad un oggetto uso il punto
-->
<tr *ngFor="let libro of books">
<td>{{libro.titolo}}</td>
<td>{{libro.autore}}</td>
<td>{{libro.genere}}</td>
<td>{{libro.isbn}}</td>
<td>{{libro.trama}}</td>
<td>{{libro.page}}</td>
<!--<td>  // ngIf
<span *ngIf="libro.letto==='OK'" class="material-icons green">done</span>
<span *ngIf="libro.letto==='NO'" class="material-icons red">close</span>
</td> -->
<td>   <!--// come usare ngIf con else  -->
<span *ngIf="libro.letto==='OK'; else nonletto" class="material-icons green">done</span>
<ng-template #nonletto>
<span class="material-icons red">close</span>
</ng-template>
</td> 

<!-- dammi tutte quelle con condizioni che danno true -->
<td [ngSwitch]= "true">
<span *ngSwitchCase='libro.voto >=4 && libro.voto < 10' >
      <i class="material-icons gold">star_rate</i>
</span>
<span *ngSwitchCase='libro.voto >=11'> 
<i class="material-icons gold">star_rate</i>
</span>

</td>
</tr>
</table>
